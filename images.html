<!DOCTYPE html>
<html>
    <head>
        <title>Images</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="images.css" media="all">
    </head>
    <body>
        
        <h1>PHOTO GALLERY</h1>
        
        <div class="container">
        
        <div class="gallery-container w-3 h-2">
        <div class="gallery-item">
        <div class="image">
            <img src="https://source.unsplash.com/1600X900/?lake" alt="lake">
            </div>
            <div class="text">Lake</div>
            </div>
            </div>
            
        <div class="gallery-container w-3 h-2">
        <div class="gallery-item">
        <div class="image">
            <img src="https://source.unsplash.com/1600X900/?fall" alt="fall">
            </div>
            <div class="text">Fall</div>
            </div>
            </div>
            
        <div class="gallery-container w-3 h-3">
        <div class="gallery-item">
        <div class="image">
            <img src="https://source.unsplash.com/1600X900/?autumn" alt="autumn">
            </div>
            <div class="text">Autumn</div>
            </div>
            </div>
            
        <div class="gallery-container h-2">
        <div class="gallery-item">
        <div class="image">
            <img src="https://source.unsplash.com/1600X900/?sports" alt="sports">
            </div>
            <div class="text">Sports</div>
            </div>
            </div>
            
        <div class="gallery-container w-2">
        <div class="gallery-item">
        <div class="image">
            <img src="https://source.unsplash.com/1600X900/?cars" alt="cars">
            </div>
            <div class="text">Cars</div>
            </div>
            </div>
            
        <div class="gallery-container w-4 h-1">
        <div class="gallery-item">
        <div class="image">
            <img src="https://source.unsplash.com/1600X900/?view" alt="view">
            </div>
            <div class="text">View</div>
            </div>
            </div>
            
        <div class="gallery-container h-2">
        <div class="gallery-item">
        <div class="image">
            <img src="https://source.unsplash.com/1600X900/?mountain" alt="mountain view">
            </div>
            <div class="text">Mountain</div>
            </div>
            </div>
            
        <div class="gallery-container">
        <div class="gallery-item">
        <div class="image">
            <img src="https://source.unsplash.com/1600X900/?food" alt="Food">
            </div>
            <div class="text">Food</div>
            </div>
            </div>            
            
        </div>
        
        
    </body>
</html>
